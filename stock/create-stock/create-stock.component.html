<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="stockForm" (submit)="createStock()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Create Stock</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="categoryType" placeholder="category Type *"
                                            formControlName="categoryType">
                                        <mat-error *ngIf="stock.categoryType.errors?.required">
                                            category Type is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="categoryName" placeholder="category Name *"
                                            formControlName="categoryName">
                                        <mat-error *ngIf="stock.categoryName.errors?.required">
                                            categoryName is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="inStock" placeholder=" Quantity *"
                                            formControlName="inStock">
                                        <mat-error *ngIf="stock.inStock.errors?.required">
                                            Quantity is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div> 

                                
                                
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="datetime-local" matInput id="date" placeholder="Date" formControlName="date">
                                        <mat-error *ngIf="stock.date.errors?.required">
                                            Date is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div> 
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="stockForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
